        <h1 id="1-定义"><a href="#1-定义" class="headerlink" title="1 - 定义"></a>1 - 定义</h1><p>动态的将责任附加到对象上, 若要扩展功能, 装饰者提供了比继承更有弹性的替代方案.</p>

<br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class Coffee implements Beverage&#123;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String getDesc() &#123;</span><br><span class="line">        return &quot;咖啡&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public double cost() &#123;</span><br><span class="line">        return 2.5;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">public interface BeverageCondimentWrapper extends Beverage&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class MilkCondiment implements BeverageCondimentWrapper &#123;</span><br><span class="line"></span><br><span class="line">    private Beverage beverage;</span><br><span class="line"></span><br><span class="line">    public MilkCondiment(Beverage beverage) &#123;</span><br><span class="line">        this.beverage = beverage;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String getDesc() &#123;</span><br><span class="line">        return beverage.getDesc() + &quot;, 牛奶&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public double cost() &#123;</span><br><span class="line">        return 0.5 + beverage.cost();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class MochaCondiment implements BeverageCondimentWrapper &#123;</span><br><span class="line"></span><br><span class="line">    private Beverage beverage;</span><br><span class="line"></span><br><span class="line">    public MochaCondiment(Beverage beverage) &#123;</span><br><span class="line">        this.beverage = beverage;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String getDesc() &#123;</span><br><span class="line">        return beverage.getDesc() + &quot;, 摩卡&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public double cost() &#123;</span><br><span class="line">        return 1.5d + beverage.cost();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public class SoybeanCondiment implements BeverageCondimentWrapper &#123;</span><br><span class="line"></span><br><span class="line">    private Beverage beverage;</span><br><span class="line"></span><br><span class="line">    public SoybeanCondiment(Beverage beverage) &#123;</span><br><span class="line">        this.beverage = beverage;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String getDesc() &#123;</span><br><span class="line">        return beverage.getDesc() + &quot;, 豆浆&quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public double cost() &#123;</span><br><span class="line">        return 1.5d + beverage.cost();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">// 咖啡 2.5</span><br><span class="line">Coffee coffee = new Coffee();</span><br><span class="line">// 牛奶 0.5</span><br><span class="line">BeverageCondimentWrapper milkCondiment = new MilkCondiment(coffee);</span><br><span class="line">// 摩卡 1.5</span><br><span class="line">milkCondiment = new MochaCondiment(milkCondiment);</span><br><span class="line">System.out.println(milkCondiment.getDesc() + &quot; : &quot; + milkCondiment.cost());</span><br><span class="line"></span><br><span class="line">BeverageCondimentWrapper mocha = new MochaCondiment(new MilkCondiment(new Coffee()));</span><br><span class="line">System.out.println(mocha.getDesc() + &quot; : &quot; + mocha.cost());</span><br><span class="line"></span><br><span class="line">BeverageCondimentWrapper soyBean = new SoybeanCondiment(new MilkCondiment(new MochaCondiment(new DarkRoast())));</span><br><span class="line">System.out.println(soyBean.getDesc() + &quot; : &quot; + soyBean.cost());</span><br></pre></td></tr></table></figure>
